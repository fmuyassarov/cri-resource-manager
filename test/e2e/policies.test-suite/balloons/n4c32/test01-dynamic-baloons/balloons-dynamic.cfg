policy:
  Active: balloons
  ReservedResources:
    cpu: cpuset:31
  balloons:
    AllocatorTopologyBalancing: true
    BalloonTypes:
      - Name: dynamic
        MaxCPUs: 32
        MaxBalloons: 8
        PreferNewBalloons: true
        ShareIdleCpusInSame: numa
instrumentation:
  HTTPEndpoint: :8891
  PrometheusExport: true
logger:
  Debug: policy
  Klog:
    skip_headers: true