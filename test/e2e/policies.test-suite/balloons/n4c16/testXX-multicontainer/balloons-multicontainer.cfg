policy:
  Active: balloons
  ReservedResources:
    CPU: 1
  balloons:
    AllocatorTopologyBalancing: true
    BalloonTypes:
      - Name: bln0
        PreferNewBalloons: true
        ShareIdleCPUsInSame: numa
        MaxCPUs: 3
instrumentation:
  HTTPEndpoint: :8891
  PrometheusExport: true
logger:
  Debug: policy
  Klog:
    skip_headers: true
